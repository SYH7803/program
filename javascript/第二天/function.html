	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		//该函数接受两个参数num1,num2
		//该函数会在控制台输出从num1到num2之间所有数字累加之和
		
		function add(num1,num2){
			var result=0;
			for(i=num1;i<=num2;i++){
				result+=i;
			}
			console.log(result);
			}

			add(1,100);	
			add(100,200);

	</script>
